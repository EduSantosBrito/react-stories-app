version: "3"
services:
  client:
    container_name: "react-stories-production-client"
    build:
      context: "./client"
      dockerfile: "Dockerfile"
    restart: "always"
    environment:
      NODE_ENV: "production"
      REACT_APP_PORT: 80
      REACT_APP_HOST: "0.0.0.0"
      REACT_APP_API_HOST: "0.0.0.0"
      REACT_APP_API_PORT: 3001
    ports:
      - "3000:80"
    depends_on:
      - "server"
    networks:
      - "react-stories-production-network"
  server:
    container_name: "react-stories-production-server"
    build:
      context: "./server"
      dockerfile: "Dockerfile"
    restart: "always"
    environment:
      NODE_ENV: "production"
      NODE_PORT: 3001
      NODE_HOST: "0.0.0.0"
    ports:
      - "3001:3001"
    networks:
      - "react-stories-production-network"
networks:
  react-stories-production-network:
    driver: "bridge"
